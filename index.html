<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Sensores ESP32</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js para los gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard de Sensores ESP32</h1>
    </header>
    <main>
        <div class="status-container">
            <div class="status-box">
                <h3>Descargar Datos</h3>
                <button id="download-btn">Descargar CSV</button>
            </div>
            <div class="status-box">
                <h3>Últimos Datos Medidos</h3>
                <div class="readings-list">
                    <p>Temp: <span id="last-temp">--</span> °C</p>
                    <p>Hum: <span id="last-hum">--</span> %</p>
                    <p>Pres: <span id="last-pres">--</span> hPa</p>
                    <p>Lum: <span id="last-lux">--</span> Lux</p>
                    <p>PPM: <span id="last-ppm">--</span></p>
                    <p>Ruido: <span id="last-noise">--</span></p>
                </div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h3>Temperatura (°C)</h3>
                <canvas id="tempChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Humedad (%)</h3>
                <canvas id="humChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Presión (hPa)</h3>
                <canvas id="presChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Luminosidad (Lux)</h3>
                <canvas id="luxChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Calidad de Aire (Alcohol ppm)</h3>
                <canvas id="toluenoChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Ruido (0=Debajo, 1=Por Encima)</h3>
                <canvas id="noiseChart"></canvas>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs (usando módulos de JS) -->
    <script type="module" src="app.js"></script>
</body>
</html>
